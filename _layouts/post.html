<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* Reset homepage styles for post pages */
      body {
        margin: 0 !important;
        padding: 0 !important;
        background: #fff !important;
        background-image: none !important;
      }

      .wrapper {
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
      }

      .container {
        display: flex;
        max-width: 1000px;
        margin: 0 auto;
        min-height: 100vh;
        gap: 2rem;
        padding: 40px;
      }

      .sidebar {
        width: 280px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        flex-shrink: 0;
      }

      .site-info {
        flex-shrink: 0;
      }

      .site-info h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 8px;
      }

      .site-info h1 a {
        color: #1a73e8;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .site-info h1 a:hover {
        color: #1557b0;
      }

      .site-info p {
        margin: 0;
        color: #5f6368;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .outline-wrapper {
        flex: 1;
        min-height: 0;
        position: sticky;
        top: 40px;
        max-height: calc(100vh - 80px);
        overflow-y: auto;
      }

      .outline h3 {
        margin: 0 0 0.8rem 0;
        font-size: 1rem;
        color: #202124;
        font-weight: 600;
      }

      .outline ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .outline li {
        margin-bottom: 0.3rem;
      }

      .outline a {
        color: #5f6368;
        text-decoration: none;
        font-size: 0.9rem;
        line-height: 1.5;
        display: block;
        transition: all 0.2s ease;
        border-left: 2px solid transparent;
        padding-left: 0.5rem;
        border-radius: 4px;
        padding: 0.4rem 0.5rem;
      }

      .outline a:hover {
        color: #1a73e8;
        background: #e8f0fe;
      }

      .outline a.active {
        color: #1a73e8;
        background: #e8f0fe;
        border-left: 2px solid #1a73e8;
        font-weight: 500;
      }

      .content {
        flex: 1;
        min-width: 0;
      }

      .post-content {
        line-height: 1.7;
        color: #3c4043;
      }

      .post-content h2 {
        scroll-margin-top: 30px;
        font-size: 1.3rem;
        font-weight: 600;
        margin-top: 2.2rem;
        margin-bottom: 1rem;
        color: #202124;
        padding-bottom: 0.3rem;
        border-bottom: 2px solid #e8f0fe;
      }

      .post-content h2:first-child {
        margin-top: 1rem;
      }

      .post-meta {
        color: #5f6368;
        font-size: 0.95rem;
        margin-bottom: 2rem;
        padding-bottom: 1.2rem;
        border-bottom: 2px solid #e8f0fe;
      }

      .post-meta strong {
        font-weight: 600;
        color: #202124;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 1.5rem;
          padding: 20px;
        }

        .sidebar {
          width: 100%;
          order: -1;
          gap: 1rem;
        }

        .site-info h1 {
          font-size: 20px;
        }

        .outline-wrapper {
          position: static;
          max-height: none;
          margin-bottom: 1rem;
          padding-bottom: 1rem;
          border-bottom: 1px solid #eee;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="site-info">
          <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        </div>

        <div class="outline-wrapper">
          <div class="outline">
            <h3>目录</h3>
            <ul id="outline-list">
              <!-- Outline items will be generated by JavaScript -->
            </ul>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="post-meta">
          <strong>{{ page.title }}</strong><br>
          {{ page.date | date: "%Y年%m月%d日" }}
        </div>

        <div class="post-content">
          {{ content }}
        </div>
      </main>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    {% if site.google_analytics %}
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const postContent = document.querySelector('.post-content');
      const outlineList = document.getElementById('outline-list');

      if (!postContent || !outlineList) return;

      // Get all h2 headings
      const headings = postContent.querySelectorAll('h2');

      if (headings.length === 0) {
        outlineList.innerHTML = '<li style="color: #999; font-size: 0.85rem;">暂无目录项</li>';
        return;
      }

      headings.forEach((heading, index) => {
        // Create an ID for the heading if it doesn't exist
        if (!heading.id) {
          const text = heading.textContent.trim();
          // Convert Chinese characters and special characters to valid ID
          const id = 'heading-' + index + '-' + text.toLowerCase()
            .replace(/[^\w\u4e00-\u9fff\s-]/g, '')
            .replace(/\s+/g, '-')
            .substring(0, 50);
          heading.id = id;
        }

        // Create outline item
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#' + heading.id;
        a.textContent = heading.textContent.replace(/^\d+\.\s*/, ''); // Remove numbering
        a.className = 'outline-link';

        li.appendChild(a);
        outlineList.appendChild(li);
      });

      // Smooth scroll and active state handling
      const outlineLinks = document.querySelectorAll('.outline-link');

      outlineLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });

            // Update active state
            outlineLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
          }
        });
      });

      // Update active state on scroll
      function updateActiveState() {
        const scrollPosition = window.scrollY + 100;

        let activeHeading = null;
        headings.forEach(heading => {
          const headingTop = heading.offsetTop;
          if (headingTop <= scrollPosition) {
            activeHeading = heading;
          }
        });

        if (activeHeading) {
          outlineLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === '#' + activeHeading.id) {
              link.classList.add('active');
            }
          });
        }
      }

      window.addEventListener('scroll', updateActiveState);
      updateActiveState(); // Initial call
    });
    </script>
  </body>
</html>
